<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <h1>Cadastre seu veiculo para vender mais rapido</h1>
      <div class="form-container">
        <div class="form-header">
          <p>Formulario</p>
        </div>

        <div class="form-body">
          <h2 class="form-titulo">Venda facil seu carro</h2>
          <p>
            Descreva as caracteristicas e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="titulo"
                >Titulo do anucio <span class="obrigatorio">*</span>
              </label>
              <input
                type="text"
                name="titulo"
                id="titulo"
                class="bloquear"
                placeholder="Um titulo para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <div class="box-input">
              <label for="price"
                >Preço<span class="obrigatorio">*</span>
              </label>
              <input
                type="number"
                name="price"
                id="price"
                class="bloquear"
                placeholder="Defina o preço"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <div class="box-input">
              <label for="descriçao"
                >Descrição <span class="obrigatorio">*</span>
              </label>
              <textarea
                name="descriçao"
                id="descriçao"
                placeholder="Descreva os detalhes do seu carro, ex: arranhão lateral/direita"
              ></textarea>
            </div>

            <div class="box-input">
              <label for="marca"
                >Marca<span class="obrigatorio">*</span>
              </label>
              <input
                type="text"
                name="marca"
                id="marca"
                class="bloquear"
                placeholder="Digite a marca do veiculo"
                required
              />
            </div>

            <div class="box-input">
              <label for="modelo"
                >Modelo<span class="obrigatorio">*</span>
              </label>
              <input
                type="text"
                name="modelo"
                id="modelo"
                class="bloquear"
                placeholder="Digite o modelo do veiculo"
                required
              />
            </div>

            <div class="box-input">
              <label for="km"
                >kilometragem<span class="obrigatorio">*</span>
              </label>
              <input
                type="number"
                name="km"
                id="km"
                class="bloquear"
                placeholder="Digite o Km do veiculo"
                required
              />
            </div>

            <div class="box-input">
              <label for="data-compra"
                >Data de compra<span class="obrigatorio">*</span>
              </label>
              <input
                type="date"
                name="data-compra"
                id="data-compra"
                class="bloquear"
                placeholder="Digite a marca do veiculo"
                required
              />
            </div>

            <div>
              <p>Tipo de cambio: <span class="obrigatorio">*</span></p>
              <input type="radio" id="manual" name="marcha" />
              <label for="manual">Manual</label>

              <input type="radio" id="automatico" name="marcha" />
              <label for="automatico">Automatico</label>
            </div>

            <div class="opcional-box">
              <p>Opcionais</p>
              <ul class="lista-opcional">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="opcionais[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="alarme"
                    name="opcionais[]"
                    value="alarme"
                  />
                  <label for="alarme">Alarme</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="ac"
                    name="opcionais[]"
                    value="ac"
                  />
                  <label for="ac">Ar condicionado</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="camera-re"
                    name="opcionais[]"
                    value="camera-re"
                  />
                  <label for="camera-re">Camera de Re</label>
                </li>
              </ul>
            </div>

            <div class="opcional-box">
              <ul class="lista-opcional">
                <li>
                  <input
                    type="checkbox"
                    id="assitente-pista"
                    name="opcionais[]"
                    value="assitente-pista"
                  />
                  <label for="assitente-pista">Assistente/pista</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="ligar-sem-chave"
                    name="opcionais[]"
                    value="ligar-sem-chave"
                  />
                  <label for="ligar-sem-chave">Partida Keyless</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="smart-phone"
                    name="opcionais[]"
                    value="smart-phone"
                  />
                  <label for="smart-phone">Integração com celular</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="banco-coro"
                    name="opcionais[]"
                    value="banco-coro"
                  />
                  <label for="banco-coro">Banco de couro</label>
                </li>
              </ul>
            </div>

            <div class="box-input">
              <p>Fotos do carro: <span class="obrigatorio">*</span></p>

              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="imagem"
                name="imagem"
                required
              />
            </div>

            <input type="submit" class="botao-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
